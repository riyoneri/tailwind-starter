<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind starter</title>
    <link rel="stylesheet" href="/build/tailwind.css">
</head>

<body class="bg-gray-300">
    <div class="grid grid-cols-1 sm:grid-cols-2 ">
        <div class="py-12 px-8 max-w-md sm:max-w-xl mx-auto">
            <img class="h-10" src="/img/logo.svg" alt="Workcation logo">
            <img class="mt-6 rounded-lg shadow-xl block sm:hidden" src="/img/beach-work.jpg" alt="Woman on workcation">
            <h1 class="mt-6 text-2xl font-bold text-gray-800">You can work from anywhere. <span class="text-indigo-500">Take
                    advantage of it.</span></h1>
            <p class="mt-2 text-gray-600 ">
                Workation helps you find work-friendly rentals in beautiful locations so you
                can enjoy some nice weather even when you're not on vacation
            </p>
            <div class="mt-5">
                <a class="py-3 px-5 inline-block  bg-indigo-500 rounded-lg shadow-lg uppercase text-white tracking-wider text-sm font-semibold"
                    href="#">Book your escape</a>
            </div>
        </div>
        <div class="hidden sm:inline">
            <img class="" src="/img/beach-work.jpg" alt="Woman on workcation">
        </div>
    </div>
</body>

</html>
